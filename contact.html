<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<style>
    * {
        color: yellow;
    }
    
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #252121;
        object-fit: cover;
        object-position: center;
    }
    
    .container {
        background-image: url(https://www.electrofed.com/wp-content/uploads/2021/12/Omnify_Logo_Final-1024x718.png);
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #171616;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    label {
        display: block;
        font-weight: bold;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="file"],
    button {
        width: 100%;
        padding: 8px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        margin-top: 5px;
    }
    
    button {
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #0056b3;
    }
</style>

<body>
    <div class="container">
        <h1>User Registration</h1>
        <form id="registration-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="photo">Profile Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*">
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get form data
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const photo = document.getElementById('photo').files[0];

            // Save data (simulated here)
            const userData = {
                username: username,
                email: email,
                photo: photo.name // Save only the photo name for demonstration
            };

            // Simulate saving the data (you would use AJAX or a backend service in a real application)
            setTimeout(() => {
                alert('User registered successfully:\n\n' + JSON.stringify(userData, null, 2));
                // Reset the form
                document.getElementById('registration-form').reset();
            }, 1000);
        });
    </script>
</body>

</html>
